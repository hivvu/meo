<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Controller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
      
      <div class="controller">
        <div class="buttons-row align-right">
          <button type="button">ON/OFF</button>   </div>
        <div class="buttons-row">
          <button type="button" id="49">1</button>   
          <button type="button" id="50">2</button>   
          <button type="button" id="51">3</button>
        </div>
        <div class="buttons-row">
          <button type="button" id="52">4</button>
          <button type="button" id="53">5</button>
          <button type="button" id="54">6</button>
        </div>
        <div class="buttons-row">
          <button type="button" id="55">7</button>
          <button type="button" id="56">8</button>
          <button type="button" id="57">9</button>
        </div>
        <div class="buttons-row align-center">
          <button type="button" id="48">0</button>
        </div>
        <div class="buttons-row align-center">
          <button type="button">⬆</button>
        </div>
        <div class="buttons-row">
          <button type="button">⬅</button>
          <button type="button">OK</button>
          <button type="button">➡</button>
        </div>
        <div class="buttons-row align-center">
          <button type="button">⬇</button>
        </div>
        
        <div class="buttons-row align-center">
          <button type="button">MENU</button>
        </div>
        
        
        <div class="buttons-row">
          <button type="button">⏹</button>
          <button type="button">⏯</button>
          <button type="button">⏺</button>
        </div>
         <div class="buttons-row">
          <button type="button">⚪</button>
          <button type="button">⚪</button>
          <button type="button">⚪</button>
          <button type="button">⚪</button>
        </div>
        
      </div>
      
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="/static/js/main.js"></script>
    </body>
</html>
